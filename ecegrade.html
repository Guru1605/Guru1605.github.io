<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Grade Calculator © Guru </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="card" style="margin-top:20px !important;border:1px solid #ccc;">
            <div class="card-header bg-primary" style="padding: 10px;font-weight: bold;font-size: 18px;">E2 Sem2 ECE SGPA Calculator</div>
            <div class="card-body" style="padding: 10px;">
               <form>
                  <div class="row">
                     <div class="col-sm-5">
                        <div class="form-group">
                           <label for="sel1">Select Digital Communications Grade : </label>
                           <select class="form-control" id="ai_g">
                              <option value="10">Ex</option>
                              <option value="9">A</option>
                              <option value="8">B</option>
                              <option value="7">C</option>
                              <option value="6">D</option>
                              <option value="0">F</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-sm-5">
                        <div class="form-group">
                           <label for="sel1">Select Digital Communications Lab Grade :</label>
                           <select class="form-control" id="cn_g">
                              <option value="10">Ex</option>
                              <option value="9">A</option>
                              <option value="8">B</option>
                              <option value="7">C</option>
                              <option value="6">D</option>
                              <option value="0">F</option>
                           </select>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-sm-5">
                        <div class="form-group">
                           <label for="sel1">Select Digital Signal Processing Grade :</label>
                           <select class="form-control" id="cn_lab">
                              <option value="10">Ex</option>
                              <option value="9">A</option>
                              <option value="8">B</option>
                              <option value="7">C</option>
                              <option value="6">D</option>
                              <option value="0">F</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-sm-5">
                        <div class="form-group">
                           <label for="sel1">Select Digital Signal Processing Lab grade :</label>
                           <select class="form-control" id="eng_g">
                              <option value="10">Ex</option>
                              <option value="9">A</option>
                              <option value="8">B</option>
                              <option value="7">C</option>
                              <option value="6">D</option>
                              <option value="0">F</option>
                           </select>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-sm-5">
                        <div class="form-group">
                           <label for="sel1">Select English Language Lab-IV grade :</label>
                           <select class="form-control" id="isn_g">
                              <option value="10">Ex</option>
                              <option value="9">A</option>
                              <option value="8">B</option>
                              <option value="7">C</option>
                              <option value="6">D</option>
                              <option value="0">F</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-sm-5">
                        <div class="form-group">
                           <label for="sel1">Select MATLAB and Simulink grade:</label>
                           <select class="form-control" id="mad">
                              <option value="10">Ex</option>
                              <option value="9">A</option>
                              <option value="8">B</option>
                              <option value="7">C</option>
                              <option value="6">D</option>
                              <option value="0">F</option>
                           </select>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-sm-5">
                        <div class="form-group">
                           <label for="sel1">Select Microprocessors and Microcontrollers Grade:</label>
                           <select class="form-control" id="madlab">
                              <option value="10">Ex</option>
                              <option value="9">A</option>
                              <option value="8">B</option>
                              <option value="7">C</option>
                              <option value="6">D</option>
                              <option value="0">F</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-sm-5">
                        <div class="form-group">
                           <label for="sel1">Select Microprocessors and Microcontrollers Lab grade :</label>
                           <select class="form-control" id="ps_g">
                              <option value="10">Ex</option>
                              <option value="9">A</option>
                              <option value="8">B</option>
                              <option value="7">C</option>
                              <option value="6">D</option>
                              <option value="0">F</option>
                           </select>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-sm-5">
                        <div class="form-group">
                           <label for="sel1">Select RF and Microwave Engineering grade :</label>
                           <select class="form-control" id="se_g">
                              <option value="10">Ex</option>
                              <option value="9">A</option>
                              <option value="8">B</option>
                              <option value="7">C</option>
                              <option value="6">D</option>
                              <option value="0">F</option>
                           </select>
                        </div>
                     </div>
                  </div>
            </div>
            <div class="card-footer bg-primary" style="padding: 10px;font-weight: bold;"><button class="btn btn-success" onclick="calculate()"> Submit </button></div>
            </form>
         </div>
      </div>
      <div class="foooter" style="margin-top:15px; background-color: black;color: white;font-weight: bold;text-align: center;padding: 8px;">Designed & Developed By TeamPi 2021 © Guru</div>
      <script type="text/javascript">
         function calculate(){
         	let ai_g = parseInt(document.getElementById('ai_g').value)*4;
         	let cn_g = parseInt(document.getElementById('cn_g').value)*2;
         	let cn_lab = parseInt(document.getElementById('cn_lab').value)*4;
         	let eng_g = parseInt(document.getElementById('eng_g').value)*2;
         	let isn_g = parseInt(document.getElementById('isn_g').value)*2;
         	let mad = parseInt(document.getElementById('mad').value)*2;
         	let madlab = parseInt(document.getElementById('madlab').value)*4;
         	let ps_g = parseInt(document.getElementById('ps_g').value)*2;
         	let se_g = parseInt(document.getElementById('se_g').value)*4;
         
         	let s = ai_g + cn_g + cn_lab + eng_g + isn_g + mad + madlab + ps_g + se_g;
         	alert("Your SGPA : " + s/26);
         }
      </script>
   </body>
</html>
